<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gacha Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--framework untuk sweetalert-->
  </head>

  <body>
    <audio id="backgroundMusic" autoplay loop>
      <source
        src="/pokémon-ruby-&-sapphire-battle!-wild-pokémon-made-with-Voicemod.mp3"
        type="audio/mpeg"
      />
    </audio>
    <div id="image-container"></div>
    <nav class="navbar navbar-dark bg-dark mb-2 fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand">Gacha Simulator</a>
        <div class="balance-container">
          <img src="./assets/coin.png" alt="Credits" /><span id="balance"
            >0</span
          >
        </div>
        <div class="d-flex">
          <!-- top up button di main page -->
          <button type="button" class="btn btn-primary" id="topUpButton">
            Top Up
          </button>
          <div class="input-group mx-2">
            <input
              id="searchBar"
              type="text"
              class="form-control"
              placeholder="Search Gacha List"
              aria-label="Search"
              aria-describedby="basic-addon1"
            />
          </div>
          <button
            onclick="search()"
            class="btn btn-outline-success"
            type="submit"
          >
            Search
          </button>
        </div>
      </div>
    </nav>

    <h2>Gacha List</h2>

    <div class="container flex" id="gachaList"></div>

    <div class="container white-bg" id="addItem">
      <h2>Add New Gacha Item</h2>
      <div class="container">
        <div class="mb-3">
          <input
            type="text"
            id="newItemName"
            class="form-control"
            placeholder="Item Name"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            id="newItemRate"
            class="form-control"
            placeholder="Rate (1-100)"
            min="1"
            max="100"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            id="newItemLink"
            class="form-control"
            placeholder="Link"
          />
        </div>
      </div>
      <div class="text-center">
        <button id="addItemButton" class="btn btn-success">Add Item</button>
      </div>
    </div>

    <button type="button" class="btn btn-success" id="gachaButton">
      GACHA
    </button>

    <div class="container" id="result">
      <img
        src="./assets/question-mark.png"
        style="width: 200px; height: 200px"
        alt="Gacha Image"
      />
      <div class="description"></div>
    </div>

    <div class="container-history">
      <h2>Gacha Histories</h2>
      <button class="btn btn-secondary" id="resetButton">Reset</button>
    </div>
    <div class="container flex" id="gachaHistories"></div>

    <script src="/gachaItem.js" type="audio/mpeg"></script>
    <script src="topUp.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
