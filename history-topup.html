<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Top Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="history-style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
     body {
          background-color: #ebeeb2;
      }
  </style>
  </head>
  <body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="./StockTune-Joyful Hearts Unite_1721286448.mp3" type="audio/mpeg">
    </audio>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Gacha Simulator</a>
        <div class="d-flex">
          <a href="index.html" class="btn btn-outline-light">Home</a>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h2>History Top Up</h2>
      <ul id="historyList" class="list-group"></ul>
    </div>
    <script>
      const audio = document.getElementById('backgroundMusic').volume = 0.2;
      
      document.addEventListener("DOMContentLoaded", function () {
        const historyList = document.getElementById("historyList");
        const topUpHistory = JSON.parse(localStorage.getItem("topUpHistory")) || [];

        for (let index = 0; index < topUpHistory.length; index++) {
          const record = topUpHistory[index];
          const listItem = document.createElement("li");
          listItem.className = "list-group-item";
          listItem.innerHTML = `
            <span>Top Up ${index + 1}: <span class="bold">${record.amount} Credits</span></span>
            <span class="date-time">on <span class="bold">${new Date(record.date).toLocaleString()}</span></span>
          `;
          historyList.appendChild(listItem);
        }
      });
    </script>
  </body>
</html>
