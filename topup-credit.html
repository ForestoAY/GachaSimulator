<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gacha Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand">Gacha Simulator</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search History"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
    <h2>Topup Credit</h2>
        <div id="topupSection">
            <div class="card" data-value="10">
                <h3>10 Credits</h3>
            </div>
            <div class="card" data-value="20">
                <h3>20 Credits</h3>
            </div>
            <div class="card" data-value="50">
                <h3>50 Credits</h3>
            </div>
            <div class="card" data-value="100">
                <h3>100 Credits</h3>
            </div>
            <div class="card" data-value="250">
                <h3>250 Credits</h3>
            </div>
            <div class="card" data-value="500">
                <h3>500 Credits</h3>
            </div>
            <button id="topupBtn">Topup</button>
        </div>
    </div>


    <script src="script.js" type="text/javascript"></script>
    <script src="gachaItem.js" type="text/javascript"></script>
  </body>
</html>
