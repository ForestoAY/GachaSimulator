<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Up Credit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
     body {
          background-color: rgba(219, 222, 64, 0.473); /* Ganti dengan warna yang diinginkan */
      }
  </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--framework untuk sweetalert-->

  </head>
  <body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="/StockTune-Joyful Hearts Unite_1721286448.mp3" type="audio/mpeg">
    </audio>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Gacha Simulator</a>
        <div class="balance-container">
          <h6>Balance: <span id="balance">0</span> Credits</h6>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search History"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container-topup mt-4">
      <h2>Top Up Credit</h2>
      <div id="topupSection">
        <div class="card-topup" data-value="10">
          <h3>10 Credits</h3>
        </div>
        <div class="card-topup" data-value="20">
          <h3>20 Credits</h3>
        </div>
        <div class="card-topup" data-value="50">
          <h3>50 Credits</h3>
        </div>
        <div class="card-topup" data-value="100">
          <h3>100 Credits</h3>
        </div>
        <div class="card-topup" data-value="250">
          <h3>250 Credits</h3>
        </div>
        <div class="card-topup" data-value="500">
          <h3>500 Credits</h3>
        </div>
      </div>
      <div class="button-container mt-4">
        <button id="topupBtn" class="btn btn-primary btn-common">Top Up</button>
        <a href="index.html" class="btn btn-danger btn-cancel btn-common">Cancel Top Up</a>
      </div>
    </div>
    <script src="topUp.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMvyTG7Sk6xggpq2U5Q/0MKPe2dy" 
    crossorigin="anonymous"></script>
    <script src="/topUp.js"></script>
  </body>
</html>
